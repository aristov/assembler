<!doctype html>
<meta charset=utf-8>
<title>htmlmodule: dist test suite</title>
<style>
    body
    {
        padding: 0 10px;
    }
    ul > li
    {
        display: inline-block;
        width: 200px;
        line-height: 25px;
    }
</style>
<body>
    <script src="../build/build.window.htmlmodule.js"></script>
    <!--todo make spec-->
    <script>
        var { ul, li, h1, main, code, a } = window.htmlmodule;
        var listnode = main([
                h1(code('htmlmodule dist')),
                ul({
                    style : {
                        columnCount : 7,
                        listStyle : 'none'
                    },
                    children : Object.keys(htmlmodule).map(function(key) {
                        return li(a({
                            href : '../documentation#' + key.toLowerCase(),
                            children : code(key)
                        }));
                    })
                })
            ]);
        document.body.appendChild(listnode);
    </script>
    <script>
        if('HTMLDialogElement' in window) {
            var { dialog, code, button, h2, br } = window.htmlmodule;
            var popupnode = dialog([
                    code(h2('test passed')), br(),
                    button({
                        onclick : function() { popupnode.close() },
                        children : 'Ok'
                    })
                ]);
            document.body.appendChild(popupnode);
            popupnode.showModal();
        } else alert('test passed');
    </script>
</body>
