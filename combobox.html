<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>CRM Space</title>
    <link rel=stylesheet href=styles/common.css>
    <link rel=stylesheet href=styles/header.css>
    <link rel=stylesheet href=styles/footer.css>
    <link rel=stylesheet href=styles/link.css>
    <link rel=stylesheet href=styles/button.css>
    <link rel=stylesheet href=styles/textbox.css>
    <link rel=stylesheet href=styles/listbox.css>
    <link rel=stylesheet href=styles/combobox.css>
    <link rel=stylesheet href=styles/radiogroup.css>
    <link rel=stylesheet href=styles/buttongroup.css>
    <link rel=stylesheet href=styles/timelineticket.css>
    <link rel=stylesheet href=styles/menu.css>
</head>
<body style="padding:20px">
    <span role=combobox tabindex=0 aria-expanded=false class="textbox combobox" aria-label="Сервис">
        <input autocomplete=off name=service value=all class=box>
        <span role=listbox class="listbox popup">
            <span class=box>
                <span role=option aria-checked=true data-value=all class=option>Все</span>
                <span role=option aria-checked=false data-value=catalog class=option>Яндекс.Каталог</span>
                <span role=option aria-checked=false data-value=direct class=option>Яндекс.Директ</span>
                <span role=option aria-checked=false data-value=sprav class=option>Яндекс.Справочник</span>
                <span role=option aria-checked=false data-value=market class=option>Яндекс.Маркет</span>
                <span role=option aria-checked=false data-value=tech class=option>Технологии Яндекса</span>
                <span role=option aria-checked=false data-value=metrika class=option>Яндекс.Метрика</span>
                <span role=option aria-checked=false data-value=media class=option>Медиа - Баннеры</span>
                <span role=option aria-checked=false data-value=bayan class=option>Яндекс.Баян (МКБ)</span>
                <span role=option aria-checked=false data-value=services class=option>Яндекс.Услуги (Банки)</span>
                <span role=option aria-checked=false data-value=rasp class=option>Яндекс.Расписание</span>
            </span>
        </span>
    </span>
    <script src=components/ListBox.js></script>
    <script src=components/ComboBox.js></script>
    <script src=components/Option.js></script>
    <script>
        ComboBox.attachToDocument();
        ListBox.attachToDocument();
    </script>
</body>
</html>
