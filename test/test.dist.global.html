<!doctype html>
<meta charset=utf-8>
<title>DOM module: test global variable</title>
<body>
    <script src=../build/build.dist.global.js></script>
    <script>
        const { dialog, p, button } = DOM;
        const popup = dialog([
            p('DOM module works properly!'),
            button({
                onclick : function() { popup.close() },
                children : 'Ok'
            })
        ]);
        document.body.append(popup);
        popup.showModal();
    </script>
</body>
